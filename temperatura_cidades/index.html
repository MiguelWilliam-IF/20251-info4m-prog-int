<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Clima</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Consultar Clima</h1>
    <form id="weather-form" onsubmit="return false">
      <input type="text" id="cidade" placeholder="Digite o nome da cidade">
      <button type="button" id="button-submit">Consultar</button>
    </form>
    <div id="weather-result" class="weather-box"></div>
  </div>
</body>
</html>
